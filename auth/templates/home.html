<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .welcome-message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .login-btn {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #4285F4;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .login-btn:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="welcome-message">
        <h1>Welcome to the Karaoke App!</h1>
    </div>
    <div>
        <a href="/login">
            <button class="login-btn">Login with Google</button>
        </a>
    </div>
</body>
</html>
