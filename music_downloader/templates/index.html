<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Downloader</title>
</head>
<body>
    <h1>Music Downloader</h1>
    <form method="POST" action="/">
        <label for="song_uuid">Song UUID:</label><br>
        <input type="text" id="song_uuid" name="song_uuid" value="{{ song_uuid }}" readonly><br><br>
        
        <label for="song_name">Song Name:</label><br>
        <input type="text" id="song_name" name="song_name" required><br><br>
        
        <label for="artist_name">Artist Name:</label><br>
        <input type="text" id="artist_name" name="artist_name" required><br><br>
        
        <button type="submit">Download Song</button>
    </form>
</body>
</html>
