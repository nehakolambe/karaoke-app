<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>{% block title %}VoxOff{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap + Icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../static/css/style_main.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <a class="navbar-brand" href="/">VoxOff</a>

        <!-- Centered Search Bar -->
        <div class="mx-auto w-50 position-relative">
            <form class="w-100">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                    </div>
                    <input type="text" id="search-box" class="form-control" placeholder="Search for a song..."
                        autocomplete="off">
                </div>
                <div id="suggestion-box" class="dropdown-menu w-100"
                    style="display: none; max-height: 300px; overflow-y: auto;"></div>
            </form>
        </div>

        <!-- Right section -->
        <div class="ml-auto d-flex align-items-center gap-3">
            <!-- Dark/Light Mode Toggle -->
            <i id="theme-toggle" class="bi bi-moon-fill" title="Toggle theme" style="cursor: pointer; font-size: 1.4rem;"></i>

            <!-- Profile Dropdown -->
            <div class="dropdown ml-3">
                <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle"
                    id="dropdownUser" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {% if picture %}
                        <img src="{{ picture }}" alt="Profile" class="rounded-circle" width="32" height="32">
                    {% else %}
                        <i class="fas fa-user-circle fa-2x"></i>
                    {% endif %}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownUser">
                    <span class="dropdown-item-text">Hi, {{ name or 'Guest' }}</span>
                    <div class="dropdown-divider"></div>
                    {% if email %}
                        <a class="dropdown-item" href="/profile">Profile</a>
                        <a class="dropdown-item text-danger" href="/logout">Logout</a>
                    {% else %}
                        <a class="dropdown-item text-success" href="http://127.0.0.1:8000/login">Login</a>
                    {% endif %}
                </div>
            </div>          
        </div>
    </nav>

    <!-- Main Content -->
    <div id="page-wrapper">{% block content %}{% endblock %}</div>

    <!-- ðŸ”„ Loader Overlay -->
    <div id="loader-overlay" style="
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        background-color: rgba(255, 255, 255, 0.85);
        z-index: 9999;
        justify-content: center;
        align-items: center;
        text-align: center;
    ">
        <div>
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="mt-3 font-weight-bold text-dark">Processing your song...</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/script_main.js"></script>
</body>

</html>
